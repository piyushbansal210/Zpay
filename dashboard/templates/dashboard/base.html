{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ZPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'dashboard/css/sidebar.css' %}">
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <script src="{% static 'dashboard/js/sidebar.js' %}" defer></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      {% include "dashboard/sidebar.html" %}
    </aside>
    <main id="content" class="main">
      {% block content %}
      <div class="p-4 text-muted">Select a menu itemâ€¦</div>
      {% endblock %}
    </main>
  </div>

  <!-- tiny inline fallback (works even if static JS/CSS fail) -->
  <style>
    .sidebar{position:fixed;inset:0 auto 0 0;width:260px;background:#eef4ff;border-right:1px solid #dbe2f0;overflow:auto;padding:16px;z-index:1030}
    .main{margin-left:260px;min-height:100vh;background:#f9fbfe}
  </style>
  <script>
    document.addEventListener('click',e=>{
      const b=e.target.closest('.menu-header'); if(!b) return;
      e.preventDefault();
      const sel=b.getAttribute('data-target'); const sub=sel?document.querySelector(sel):b.nextElementSibling;
      if(!sub) return; const open=sub.classList.toggle('open'); b.setAttribute('aria-expanded', String(open));
    });
  </script>
</body>
</html>
