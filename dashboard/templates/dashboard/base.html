{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ZPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'dashboard/css/sidebar.css' %}">
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <script src="{% static 'dashboard/js/sidebar.js' %}" defer></script>
</head>
<body>
  <div class="layout">
    <aside class="sb" id="sidebar">
      {% include "dashboard/sidebar.html" %}
    </aside>

    <main id="content" class="main">
      <header class="topbar">
        <button class="ghost btn-toggle" id="sbToggle" aria-label="Toggle sidebar">
          <i class="bi bi-layout-sidebar-inset"></i>
        </button>
        <div class="topbar-title">ZPay Dashboard</div>
        <div class="topbar-right">
          <!-- <input class="form-control form-control-sm topbar-search" placeholder="Searchâ€¦"> -->
          <div class="avatar">ZG</div>
        </div>
      </header>

      <section class="page">
        {% block content %}{% endblock %}
      </section>
    </main>
  </div>
</body>
</html>
