{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZPay Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            width: 380px;
            background: #fff;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        .login-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            color: #2ecc71;
        }

        .btn-login {
            background: #2ecc71;
            border-radius: 12px;
            font-weight: 600;
            color: white;
            width: 100%;
            padding: 10px;
        }

        .btn-login:hover {
            background: #27ae60;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <div class="login-title">ZPay Login</div>

    {% if messages %}
        {% for m in messages %}
        <div class="alert alert-danger py-2">{{ m }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required autofocus>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-danger py-2">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <button type="submit" class="btn btn-success w-100 py-2">
        Login
    </button>
</form>

</div>

</body>
</html>
