<div class="page">
  <!-- Page Header -->
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div>
      <h3 class="fw-semibold mb-1" style="color: var(--text);">Merchant Service</h3>
      <p class="text-muted mb-0" style="font-size: 0.9rem;">Manage merchant service configurations and status</p>
    </div>
    <button class="btn" onclick="refreshAllMerchants()" id="refreshBtn" style="background: var(--accent); border: none; color: var(--accent-ink); border-radius: 10px; padding: 10px 20px; font-weight: 600;">
      <i class="bi bi-arrow-clockwise"></i> Refresh All
    </button>
  </div>

  <!-- Search Bar -->
  <div class="card border-0 rounded-4 mb-4" style="background: var(--bg); border: 1px solid var(--stroke) !important; box-shadow: var(--shadow);">
    <div class="card-body" style="padding: 20px;">
      <div class="position-relative">
        <input 
          type="text" 
          id="searchBox" 
          class="form-control ps-5" 
          placeholder="Search by merchant ID or business name..."
          style="border: 1px solid var(--stroke); border-radius: 10px; padding: 12px 14px 12px 42px; background: var(--bg); font-size: 0.9rem;">
        <i class="bi bi-search position-absolute" style="left: 14px; top: 50%; transform: translateY(-50%); color: var(--muted);"></i>
      </div>
    </div>
  </div>

  <!-- Merchants Table (Always Visible) -->
  <div id="merchantsTable" class="card border-0 rounded-4" style="background: var(--bg); border: 1px solid var(--stroke) !important; box-shadow: var(--shadow);">
    <div class="card-body" style="padding: 0;">
      <div class="table-responsive">
        <table class="table table-hover mb-0" style="border-collapse: separate; border-spacing: 0;">
          <thead style="background: var(--page); border-bottom: 2px solid var(--stroke);" id="tableHeader">
            <tr>
              <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none; border-top-left-radius: 14px;">Merchant ID</th>
              <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none;">Business Name</th>
              <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none; text-align: center; border-top-right-radius: 14px;">Actions</th>
            </tr>
          </thead>
          <tbody id="merchantTableBody">
            <tr>
              <td colspan="3" class="text-center py-5">
                <div class="spinner-border" style="width: 2rem; height: 2rem; color: var(--accent);" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted mb-0">Loading merchant data...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div id="paginationContainer" class="d-flex justify-content-between align-items-center mt-4" style="display: none !important;">
    <div style="color: var(--muted); font-size: 0.875rem;">
      Showing <span id="showingStart">0</span> to <span id="showingEnd">0</span> of <span id="totalRecords">0</span> merchants
    </div>
    <nav>
      <ul class="pagination mb-0" id="paginationList">
        <!-- Pagination will be generated here -->
      </ul>
    </nav>
  </div>
</div>

<!-- Service Details Modal -->
<div class="modal fade" id="serviceDetailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content" style="border: none; border-radius: 14px; box-shadow: var(--shadow);">
      <div class="modal-header" style="border-bottom: 1px solid var(--stroke); padding: 20px 24px;">
        <h5 class="modal-title fw-semibold" style="color: var(--text);">
          <i class="bi bi-gear" style="color: var(--accent);"></i> Service Configuration
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="padding: 24px;" id="serviceDetailBody">
        <!-- Details will be loaded here -->
      </div>
    </div>
  </div>
</div>

<script>
let merchantsData = [];
let filteredData = [];
let currentPage = 1;
let itemsPerPage = 10;
let isLoading = false;
let servicesCache = {};
let allServices = new Set();
const API_TIMEOUT = 5000; // 5 seconds

// Initialize on page load
function initMerchantServicePage() {
  console.log('Initializing Merchant Service Page...');
  setupEventListeners();
  loadMerchants();
}

function setupEventListeners() {
  let searchTimeout;
  const searchInput = document.getElementById('searchBox');
  if (searchInput) {
    searchInput.addEventListener('input', function(e) {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        filterMerchants();
      }, 300);
    });
  }
}

async function loadMerchants() {
  if (isLoading) return;
  
  isLoading = true;
  
  const refreshBtn = document.getElementById('refreshBtn');
  const originalBtnHtml = refreshBtn.innerHTML;
  refreshBtn.disabled = true;
  refreshBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';
  
  const tbody = document.getElementById('merchantTableBody');
  tbody.innerHTML = `
    <tr>
      <td colspan="20" class="text-center py-5">
        <div class="spinner-border" style="width: 2rem; height: 2rem; color: var(--accent);" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted mb-0">Loading merchant data...</p>
      </td>
    </tr>
  `;
  
  try {
    // Create abort controller with timeout
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), API_TIMEOUT);
    
    const response = await fetch('/easebuzz/list_merchants/', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      },
      signal: controller.signal
    });
    
    clearTimeout(timeoutId);

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    
    if (data.success === false) {
      throw new Error(data.message || 'Failed to load merchants');
    }

    merchantsData = data.merchants || data.data || data.results || [];
    
    if (!Array.isArray(merchantsData)) {
      merchantsData = [];
    }

    filteredData = [...merchantsData];
    
    if (merchantsData.length === 0) {
      renderEmptyTable();
    } else {
      await collectAllServices();
      renderTable();
      loadAllServices();
    }

  } catch (error) {
    console.error('Error loading merchants:', error);
    if (error.name === 'AbortError') {
      renderEmptyTable('Request timeout - showing empty state');
    } else {
      renderEmptyTable(error.message);
    }
  } finally {
    isLoading = false;
    refreshBtn.disabled = false;
    refreshBtn.innerHTML = originalBtnHtml;
  }
}

async function collectAllServices() {
  const sampleSize = Math.min(5, merchantsData.length);
  
  for (let i = 0; i < sampleSize; i++) {
    const merchant = merchantsData[i];
    const merchantKey = merchant.merchant_key || merchant.key || merchant.merchant_id;
    if (merchantKey) {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), API_TIMEOUT);
        
        const response = await fetch('/easebuzz/merchant/services/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({ sub_merchant_key: merchantKey }),
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);

        if (response.ok) {
          const data = await response.json();
          const services = data.services || data.data || [];
          
          servicesCache[merchantKey] = services;
          
          services.forEach(service => {
            const serviceName = (service.service_name || '').toLowerCase();
            if (serviceName) {
              allServices.add(serviceName);
            }
          });
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log(`Service fetch timeout for ${merchantKey}`);
        }
      }
    }
  }
  
  if (allServices.size === 0) {
    allServices.add('auth');
    allServices.add('payin');
    allServices.add('payout');
  }
}

async function loadAllServices() {
  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const paginatedData = filteredData.slice(start, end);
  
  for (const merchant of paginatedData) {
    const merchantKey = merchant.merchant_key || merchant.key || merchant.merchant_id;
    if (merchantKey && !servicesCache[merchantKey]) {
      await fetchServices(merchantKey);
    } else if (merchantKey && servicesCache[merchantKey]) {
      updateMerchantServices(merchantKey, servicesCache[merchantKey]);
    }
  }
}

async function fetchServices(merchantKey) {
  updateMerchantServicesLoading(merchantKey);

  try {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), API_TIMEOUT);
    
    const response = await fetch('/easebuzz/merchant/services/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      },
      body: JSON.stringify({ sub_merchant_key: merchantKey }),
      signal: controller.signal
    });
    
    clearTimeout(timeoutId);

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    
    if (data.success === false) {
      throw new Error(data.message || 'Failed to load services');
    }

    const services = data.services || data.data || [];
    
    servicesCache[merchantKey] = services;
    
    services.forEach(service => {
      const serviceName = (service.service_name || '').toLowerCase();
      if (serviceName && !allServices.has(serviceName)) {
        allServices.add(serviceName);
        updateTableHeader();
      }
    });
    
    updateMerchantServices(merchantKey, services);

  } catch (error) {
    console.error(`Error fetching services for ${merchantKey}:`, error);
    if (error.name === 'AbortError') {
      updateMerchantServicesNotAdded(merchantKey);
    } else {
      updateMerchantServicesError(merchantKey);
    }
  }
}

function updateTableHeader() {
  const headerRow = document.querySelector('#tableHeader tr');
  
  let headerHTML = `
    <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none; border-top-left-radius: 14px;">Merchant ID</th>
    <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none;">Business Name</th>
  `;
  
  Array.from(allServices).sort().forEach(serviceName => {
    const displayName = serviceName.charAt(0).toUpperCase() + serviceName.slice(1);
    headerHTML += `
      <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none; text-align: center;">${displayName}</th>
    `;
  });
  
  headerHTML += `
    <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none; text-align: center; border-top-right-radius: 14px;">Actions</th>
  `;
  
  headerRow.innerHTML = headerHTML;
}

function updateMerchantServicesLoading(merchantKey) {
  const loadingBadge = '<span class="badge" style="background: var(--page); color: var(--muted); border: 1px solid var(--stroke); padding: 4px 8px; border-radius: 8px; font-size: 0.75rem;"><span class="spinner-border spinner-border-sm me-1" style="width: 0.7rem; height: 0.7rem;"></span>Loading...</span>';
  
  allServices.forEach(serviceName => {
    const cell = document.getElementById(`${serviceName}-${merchantKey}`);
    if (cell) cell.innerHTML = loadingBadge;
  });
}

function updateMerchantServicesNotAdded(merchantKey) {
  const notAddedBadge = '<span class="badge" style="background: var(--page); color: var(--muted); border: 1px solid var(--stroke); padding: 4px 8px; border-radius: 8px; font-size: 0.75rem;">Not Added</span>';
  
  allServices.forEach(serviceName => {
    const cell = document.getElementById(`${serviceName}-${merchantKey}`);
    if (cell) cell.innerHTML = notAddedBadge;
  });
}

function updateMerchantServices(merchantKey, services) {
  const serviceMap = {};
  
  services.forEach(service => {
    const serviceName = (service.service_name || '').toLowerCase();
    const status = (service.status || '').toLowerCase();
    serviceMap[serviceName] = status;
  });
  
  allServices.forEach(serviceName => {
    updateServiceBadge(`${serviceName}-${merchantKey}`, serviceMap[serviceName]);
  });
}

function updateMerchantServicesError(merchantKey) {
  const errorBadge = '<span class="badge" style="background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; padding: 4px 8px; border-radius: 8px; font-size: 0.75rem;">Error</span>';
  
  allServices.forEach(serviceName => {
    const cell = document.getElementById(`${serviceName}-${merchantKey}`);
    if (cell) cell.innerHTML = errorBadge;
  });
}

function updateServiceBadge(elementId, status) {
  const element = document.getElementById(elementId);
  if (!element) return;
  
  let badge = '';
  
  if (status === 'active' || status === 'added' || status === 'enabled') {
    badge = '<span class="badge" style="background: #dcfce7; color: #15803d; border: 1px solid #bbf7d0; padding: 4px 8px; border-radius: 8px; font-size: 0.75rem;"><i class="bi bi-check-circle-fill me-1"></i>Added</span>';
  } else if (status === 'inactive' || status === 'pending') {
    badge = '<span class="badge" style="background: #ffedd5; color: #c2410c; border: 1px solid #fed7aa; padding: 4px 8px; border-radius: 8px; font-size: 0.75rem;"><i class="bi bi-clock-fill me-1"></i>Pending</span>';
  } else if (status === 'disabled' || status === 'suspended') {
    badge = '<span class="badge" style="background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; padding: 4px 8px; border-radius: 8px; font-size: 0.75rem;"><i class="bi bi-x-circle-fill me-1"></i>Disabled</span>';
  } else {
    badge = '<span class="badge" style="background: var(--page); color: var(--muted); border: 1px solid var(--stroke); padding: 4px 8px; border-radius: 8px; font-size: 0.75rem;">Not Added</span>';
  }
  
  element.innerHTML = badge;
}

function renderTable() {
  updateTableHeader();
  
  const tbody = document.getElementById('merchantTableBody');
  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const paginatedData = filteredData.slice(start, end);

  if (paginatedData.length === 0) {
    const colspan = 2 + allServices.size + 1;
    tbody.innerHTML = `
      <tr>
        <td colspan="${colspan}" class="text-center py-5">
          <div style="color: var(--muted);">
            <i class="bi bi-search" style="font-size: 3rem; opacity: 0.3;"></i>
            <p class="mt-3 mb-0">No merchants match your search criteria</p>
          </div>
        </td>
      </tr>
    `;
    document.getElementById('paginationContainer').style.display = 'none';
    return;
  }

  tbody.innerHTML = paginatedData.map((merchant) => {
    const merchantKey = merchant.merchant_key || merchant.key || merchant.merchant_id || 'N/A';
    const merchantName = merchant.merchant_name || merchant.business_name || merchant.name || 'N/A';
    
    let serviceColumns = '';
    Array.from(allServices).sort().forEach(serviceName => {
      serviceColumns += `
        <td style="padding: 16px 20px; text-align: center;" id="${serviceName}-${merchantKey}">
          <span class="badge" style="background: var(--page); color: var(--muted); border: 1px solid var(--stroke); padding: 4px 8px; border-radius: 8px; font-size: 0.75rem;">Loading...</span>
        </td>
      `;
    });
    
    return `
      <tr style="border-bottom: 1px solid var(--stroke);">
        <td style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; font-family: monospace;">
          ${merchantKey}
        </td>
        <td style="padding: 16px 20px; color: var(--text); font-size: 0.875rem;">
          ${merchantName}
        </td>
        ${serviceColumns}
        <td style="padding: 16px 20px; text-align: center;">
          <div class="d-flex gap-2 justify-content-center">
            <button class="btn btn-sm" onclick="refreshMerchantServices('${merchantKey}')" 
              style="background: var(--page); border: 1px solid var(--stroke); color: var(--text); border-radius: 8px; padding: 6px 12px;" 
              title="Refresh Services">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
            <button class="btn btn-sm" onclick="viewServiceDetails('${merchantKey}', '${merchantName.replace(/'/g, "\\'")}')" 
              style="background: var(--page); border: 1px solid var(--stroke); color: var(--text); border-radius: 8px; padding: 6px 12px;" 
              title="View Details">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </td>
      </tr>
    `;
  }).join('');

  renderPagination();
}

function renderEmptyTable(message = 'No merchants found. Add merchants to manage their services.') {
  updateTableHeader();
  
  const tbody = document.getElementById('merchantTableBody');
  const colspan = 2 + allServices.size + 1;
  
  tbody.innerHTML = `
    <tr>
      <td colspan="${colspan}" class="text-center py-5">
        <div style="color: var(--muted);">
          <i class="bi bi-inbox" style="font-size: 3rem; opacity: 0.3;"></i>
          <p class="mt-3 mb-0">${message}</p>
        </div>
      </td>
    </tr>
  `;
}

function renderPagination() {
  const totalPages = Math.ceil(filteredData.length / itemsPerPage);
  const paginationList = document.getElementById('paginationList');
  
  if (totalPages <= 1) {
    document.getElementById('paginationContainer').style.display = 'none';
    return;
  }

  document.getElementById('paginationContainer').style.display = 'flex';
  
  const start = (currentPage - 1) * itemsPerPage + 1;
  const end = Math.min(currentPage * itemsPerPage, filteredData.length);
  document.getElementById('showingStart').textContent = start;
  document.getElementById('showingEnd').textContent = end;
  document.getElementById('totalRecords').textContent = filteredData.length;

  let paginationHTML = '';

  paginationHTML += `
    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
      <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;" 
        style="border: 1px solid var(--stroke); color: var(--text); border-radius: 8px; margin: 0 2px;">
        <i class="bi bi-chevron-left"></i>
      </a>
    </li>
  `;

  for (let i = 1; i <= totalPages; i++) {
    if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
      paginationHTML += `
        <li class="page-item ${currentPage === i ? 'active' : ''}">
          <a class="page-link" href="#" onclick="changePage(${i}); return false;" 
            style="border: 1px solid var(--stroke); ${currentPage === i ? 'background: var(--accent); color: var(--accent-ink); font-weight: 600;' : 'color: var(--text);'} border-radius: 8px; margin: 0 2px;">
            ${i}
          </a>
        </li>
      `;
    } else if (i === currentPage - 2 || i === currentPage + 2) {
      paginationHTML += `<li class="page-item disabled"><span class="page-link" style="border: none;">...</span></li>`;
    }
  }

  paginationHTML += `
    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
      <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;" 
        style="border: 1px solid var(--stroke); color: var(--text); border-radius: 8px; margin: 0 2px;">
        <i class="bi bi-chevron-right"></i>
      </a>
    </li>
  `;

  paginationList.innerHTML = paginationHTML;
}

function changePage(page) {
  const totalPages = Math.ceil(filteredData.length / itemsPerPage);
  if (page < 1 || page > totalPages) return;
  currentPage = page;
  renderTable();
  loadAllServices();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function filterMerchants() {
  const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();

  filteredData = merchantsData.filter(merchant => {
    const merchantKey = (merchant.merchant_key || merchant.key || merchant.merchant_id || '').toLowerCase();
    const merchantName = (merchant.merchant_name || merchant.business_name || merchant.name || '').toLowerCase();
    
    return merchantKey.includes(searchTerm) || merchantName.includes(searchTerm);
  });

  currentPage = 1;
  renderTable();
  loadAllServices();
}

function refreshMerchantServices(merchantKey) {
  delete servicesCache[merchantKey];
  fetchServices(merchantKey);
  showToast('Refreshing services...', 'success');
}

function refreshAllMerchants() {
  servicesCache = {};
  allServices.clear();
  loadMerchants();
}

function viewServiceDetails(merchantKey, merchantName) {
  const services = servicesCache[merchantKey] || [];
  
  const modal = new bootstrap.Modal(document.getElementById('serviceDetailModal'));
  const body = document.getElementById('serviceDetailBody');
  
  if (services.length === 0) {
    body.innerHTML = `
      <div class="text-center py-4">
        <i class="bi bi-info-circle" style="font-size: 3rem; color: var(--muted);"></i>
        <p class="mt-3 text-muted">No services found for this merchant</p>
        <button class="btn btn-sm mt-2" onclick="refreshMerchantServices('${merchantKey}'); bootstrap.Modal.getInstance(document.getElementById('serviceDetailModal')).hide();" 
          style="background: var(--accent); border: none; color: var(--accent-ink); border-radius: 8px; padding: 8px 16px;">
          <i class="bi bi-arrow-clockwise"></i> Refresh Services
        </button>
      </div>
    `;
  } else {
    body.innerHTML = `
      <div class="mb-3">
        <h6 class="fw-semibold" style="color: var(--text);">${merchantName}</h6>
        <p class="text-muted mb-0" style="font-size: 0.875rem;">Merchant ID: <span style="font-family: monospace;">${merchantKey}</span></p>
      </div>
      
      <div class="row g-3">
        ${services.map(service => {
          const serviceName = service.service_name || 'Unknown';
          const status = (service.status || '').toLowerCase();
          
          let statusBadge = '';
          let statusColor = '';
          let statusBg = '';
          let statusIcon = '';
          
          if (status === 'active' || status === 'added' || status === 'enabled') {
            statusBadge = 'Added';
            statusColor = '#15803d';
            statusBg = '#dcfce7';
            statusIcon = 'bi-check-circle-fill';
          } else if (status === 'inactive' || status === 'pending') {
            statusBadge = 'Pending';
            statusColor = '#c2410c';
            statusBg = '#ffedd5';
            statusIcon = 'bi-clock-fill';
          } else if (status === 'disabled' || status === 'suspended') {
            statusBadge = 'Disabled';
            statusColor = '#b91c1c';
            statusBg = '#fee2e2';
            statusIcon = 'bi-x-circle-fill';
          } else {
            statusBadge = 'Not Added';
            statusColor = 'var(--muted)';
            statusBg = 'var(--page)';
            statusIcon = 'bi-dash-circle';
          }
          
          return `
            <div class="col-12">
              <div class="p-3 rounded-3" style="background: var(--page); border: 1px solid var(--stroke); border-radius: 10px;">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="fw-semibold mb-1" style="color: var(--text); font-size: 0.9rem;">
                      <i class="bi bi-gear me-2" style="color: var(--accent);"></i>${serviceName}
                    </div>
                    <div style="font-size: 0.8rem; color: var(--muted);">Service Configuration</div>
                  </div>
                  <span class="badge" style="background: ${statusBg}; color: ${statusColor}; padding: 6px 12px; border-radius: 8px; font-weight: 500;">
                    <i class="bi ${statusIcon} me-1"></i>${statusBadge}
                  </span>
                </div>
              </div>
            </div>
          `;
        }).join('')}
      </div>
    `;
  }
  
  modal.show();
}

function showToast(message, type) {
  const toast = document.createElement('div');
  toast.className = 'position-fixed top-0 end-0 p-3';
  toast.style.zIndex = '9999';
  toast.innerHTML = `
    <div class="alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show" role="alert" style="border-radius: 10px; box-shadow: var(--shadow);">
      <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  `;
  document.body.appendChild(toast);
  
  setTimeout(() => {
    toast.remove();
  }, 5000);
}

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
      cookie = cookie.trim();
      if (cookie.startsWith(name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
