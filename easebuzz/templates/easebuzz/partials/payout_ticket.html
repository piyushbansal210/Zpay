{% load static %}
<div class="page">
  <!-- Page Header -->
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div>
      <h3 class="fw-semibold mb-1" style="color: var(--text);">
       Ticket Status
      </h3>
      <p class="text-muted mb-0" style="font-size: 0.9rem;">Manage and track payout ticket statuses</p>
    </div>
    <button id="refreshAllBtn" class="btn" onclick="loadTickets()" style="background: var(--accent); border: none; color: var(--accent-ink); border-radius: 10px; padding: 10px 20px; font-weight: 600;">
      <i class="bi bi-arrow-clockwise"></i> Refresh
    </button>
  </div>

  <!-- Filter and Search Bar -->
  <div class="card border-0 rounded-4 mb-4" style="background: var(--bg); border: 1px solid var(--stroke) !important; box-shadow: var(--shadow);">
    <div class="card-body" style="padding: 20px;">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label" style="color: var(--text); font-weight: 600; font-size: 0.875rem; margin-bottom: 8px;">
            <i class="bi bi-funnel me-2" style="color: var(--accent);"></i>Filter by Status
          </label>
          <div class="btn-group w-100" role="group">
            <button type="button" id="pendingBtn" class="btn" style="background: var(--accent); border: none; color: var(--accent-ink); border-radius: 10px 0 0 10px; padding: 10px 20px; font-weight: 600;">
              <i class="bi bi-clock-fill"></i> Pending
            </button>
            <button type="button" id="closedBtn" class="btn" style="background: var(--page); border: 1px solid var(--stroke); color: var(--text); border-radius: 0 10px 10px 0; padding: 10px 20px; font-weight: 600;">
              <i class="bi bi-check-circle-fill"></i> Closed
            </button>
          </div>
        </div>
        <div class="col-md-8">
          <label for="searchInput" class="form-label" style="color: var(--text); font-weight: 600; font-size: 0.875rem; margin-bottom: 8px;">
            <i class="bi bi-search me-2" style="color: var(--accent);"></i>Search
          </label>
          <input 
            type="text" 
            id="searchInput" 
            class="form-control" 
            placeholder="Search by PG Ref or Merchant Ref..."
            style="border: 1px solid var(--stroke); border-radius: 10px; padding: 12px 14px; background: var(--bg); font-size: 0.9rem;">
        </div>
      </div>
    </div>
  </div>

  <!-- Tickets Table -->
  <div id="ticketTable" class="card border-0 rounded-4" style="background: var(--bg); border: 1px solid var(--stroke) !important; box-shadow: var(--shadow);">
    <div class="card-body" style="padding: 0;">
      <div class="table-responsive">
        <table class="table table-hover mb-0" style="border-collapse: separate; border-spacing: 0;">
          <thead style="background: var(--page); border-bottom: 2px solid var(--stroke);">
            <tr>
              <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none; border-top-left-radius: 14px;">Merchant Ref</th>
              <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none;">PG Ref</th>
              <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none;">PG Status</th>
              <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none;">Business Name</th>
              <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none;">Error Code</th>
              <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none;">Amount</th>
              <th style="padding: 16px 20px; color: var(--text); font-weight: 600; font-size: 0.875rem; border: none; text-align: center; border-top-right-radius: 14px;">Action</th>
            </tr>
          </thead>
          <tbody id="ticketTableBody">
            <tr>
              <td colspan="7" class="text-center py-5">
                <div style="color: var(--muted);">
                  <i class="bi bi-inbox" style="font-size: 3rem; opacity: 0.3;"></i>
                  <p class="mt-3 mb-2 fw-semibold" style="color: var(--text);">No Tickets Found</p>
                  <p class="mb-0" style="font-size: 0.875rem;">No ticket entries available</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div id="paginationContainer" class="d-flex justify-content-between align-items-center mt-4" style="display: none !important;">
    <div style="color: var(--muted); font-size: 0.875rem;">
      Showing <span id="showingStart">0</span> to <span id="showingEnd">0</span> of <span id="totalRecords">0</span> tickets
    </div>
    <nav>
      <ul class="pagination mb-0" id="paginationList"></ul>
    </nav>
  </div>
</div>

<script>
let ticketsData = [];
let filteredData = [];
let currentPage = 1;
let itemsPerPage = 10;
let isLoading = false;
let currentStatus = "pending";
const API_TIMEOUT = 5000;

function initTicketPage() {
  console.log('Initializing Ticket Status Page...');
  setupEventListeners();
  loadTickets();
}

function setupEventListeners() {
  const pendingBtn = document.getElementById('pendingBtn');
  const closedBtn = document.getElementById('closedBtn');
  const searchInput = document.getElementById('searchInput');

  if (pendingBtn) {
    pendingBtn.addEventListener('click', () => switchTab('pending'));
  }

  if (closedBtn) {
    closedBtn.addEventListener('click', () => switchTab('closed'));
  }

  if (searchInput) {
    let searchTimeout;
    searchInput.addEventListener('input', function(e) {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        loadTickets();
      }, 300);
    });

    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadTickets();
      }
    });
  }
}

function switchTab(status) {
  currentStatus = status;
  
  const pendingBtn = document.getElementById('pendingBtn');
  const closedBtn = document.getElementById('closedBtn');
  
  if (status === 'pending') {
    pendingBtn.style.background = 'var(--accent)';
    pendingBtn.style.color = 'var(--accent-ink)';
    pendingBtn.style.border = 'none';
    
    closedBtn.style.background = 'var(--page)';
    closedBtn.style.color = 'var(--text)';
    closedBtn.style.border = '1px solid var(--stroke)';
  } else {
    closedBtn.style.background = 'var(--accent)';
    closedBtn.style.color = 'var(--accent-ink)';
    closedBtn.style.border = 'none';
    
    pendingBtn.style.background = 'var(--page)';
    pendingBtn.style.color = 'var(--text)';
    pendingBtn.style.border = '1px solid var(--stroke)';
  }
  
  loadTickets();
}

async function loadTickets() {
  if (isLoading) return;

  isLoading = true;

  const refreshBtn = document.getElementById('refreshAllBtn');
  const originalBtnHtml = refreshBtn.innerHTML;
  refreshBtn.disabled = true;
  refreshBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';

  const tbody = document.getElementById('ticketTableBody');
  tbody.innerHTML = `
    <tr>
      <td colspan="7" class="text-center py-5">
        <div class="spinner-border" style="width: 2rem; height: 2rem; color: var(--accent);" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted mb-0">Loading tickets...</p>
      </td>
    </tr>
  `;

  try {
    const query = document.getElementById('searchInput').value.trim();
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), API_TIMEOUT);

    const url = `/api/payout/ticket_status/?status=${currentStatus}&q=${encodeURIComponent(query)}`;
    const response = await fetch(url, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      },
      signal: controller.signal
    });

    clearTimeout(timeoutId);

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();

    if (data.status === 1 && data.tickets && data.tickets.length > 0) {
      ticketsData = data.tickets;
      filteredData = [...ticketsData];
      renderTable();
    } else {
      ticketsData = [];
      filteredData = [];
      renderEmptyTable('No ticket entries available');
    }

  } catch (error) {
    console.error('Error loading tickets:', error);
    if (error.name === 'AbortError') {
      renderEmptyTable('Request timeout - please try again');
    } else {
      renderEmptyTable('Unable to load tickets. ' + error.message);
    }
  } finally {
    isLoading = false;
    refreshBtn.disabled = false;
    refreshBtn.innerHTML = originalBtnHtml;
  }
}

function renderTable() {
  const tbody = document.getElementById('ticketTableBody');
  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const paginatedData = filteredData.slice(start, end);

  if (paginatedData.length === 0) {
    renderEmptyTable('No tickets match your search criteria');
    return;
  }

  tbody.innerHTML = paginatedData.map((ticket) => {
    const merchantRef = ticket.merchant_ref || ticket.merchantRef || '-';
    const pgRef = ticket.pg_ref || ticket.pgRef || '-';
    const pgStatus = ticket.pg_status || ticket.pgStatus || '-';
    const businessName = ticket.business_name || ticket.businessName || '-';
    const errorCode = ticket.error_code || ticket.errorCode || '-';
    const amount = ticket.amount || '0';

    let statusBadge = getStatusBadge(pgStatus);

    return `
      <tr style="border-bottom: 1px solid var(--stroke);">
        <td style="padding: 16px 20px; color: var(--text); font-size: 0.875rem; font-family: monospace; font-weight: 600;">
          ${merchantRef}
        </td>
        <td style="padding: 16px 20px; color: var(--text); font-size: 0.875rem; font-family: monospace; font-weight: 600;">
          ${pgRef}
        </td>
        <td style="padding: 16px 20px;">
          ${statusBadge}
        </td>
        <td style="padding: 16px 20px; color: var(--text); font-size: 0.875rem;">
          ${businessName}
        </td>
        <td style="padding: 16px 20px; color: var(--text); font-size: 0.875rem;">
          <span style="background: var(--page); padding: 4px 10px; border-radius: 6px; border: 1px solid var(--stroke); font-family: monospace;">
            ${errorCode}
          </span>
        </td>
        <td style="padding: 16px 20px; color: var(--text); font-size: 0.875rem; font-weight: 600;">
          <i class="bi bi-currency-rupee" style="color: var(--accent);"></i>${formatAmount(amount)}
        </td>
        <td style="padding: 16px 20px; text-align: center;">
          <button class="btn btn-sm" onclick="refreshTicket('${pgRef}')" 
            style="background: var(--page); border: 1px solid var(--stroke); color: var(--text); border-radius: 8px; padding: 6px 12px;" 
            title="Refresh Ticket">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </td>
      </tr>
    `;
  }).join('');

  renderPagination();
}

function getStatusBadge(status) {
  const statusLower = (status || '').toLowerCase();
  
  if (statusLower === 'success' || statusLower === 'completed') {
    return '<span class="badge" style="background: #dcfce7; color: #15803d; border: 1px solid #bbf7d0; padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 600;"><i class="bi bi-check-circle-fill me-1"></i>Success</span>';
  } else if (statusLower === 'pending' || statusLower === 'processing') {
    return '<span class="badge" style="background: #ffedd5; color: #c2410c; border: 1px solid #fed7aa; padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 600;"><i class="bi bi-clock-fill me-1"></i>Pending</span>';
  } else if (statusLower === 'failed' || statusLower === 'error') {
    return '<span class="badge" style="background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 600;"><i class="bi bi-x-circle-fill me-1"></i>Failed</span>';
  } else {
    return `<span class="badge" style="background: var(--page); color: var(--text); border: 1px solid var(--stroke); padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 600;">${status}</span>`;
  }
}

function renderEmptyTable(message = 'No tickets found') {
  const tbody = document.getElementById('ticketTableBody');
  tbody.innerHTML = `
    <tr>
      <td colspan="7" class="text-center py-5">
        <div style="color: var(--muted);">
          <i class="bi bi-inbox" style="font-size: 3rem; opacity: 0.3;"></i>
          <p class="mt-3 mb-2 fw-semibold" style="color: var(--text);">No Tickets Found</p>
          <p class="mb-0" style="font-size: 0.875rem;">${message}</p>
        </div>
      </td>
    </tr>
  `;

  document.getElementById('paginationContainer').style.display = 'none';
}

function renderPagination() {
  const totalPages = Math.ceil(filteredData.length / itemsPerPage);
  const paginationList = document.getElementById('paginationList');

  if (totalPages <= 1) {
    document.getElementById('paginationContainer').style.display = 'none';
    return;
  }

  document.getElementById('paginationContainer').style.display = 'flex';

  const start = (currentPage - 1) * itemsPerPage + 1;
  const end = Math.min(currentPage * itemsPerPage, filteredData.length);
  document.getElementById('showingStart').textContent = start;
  document.getElementById('showingEnd').textContent = end;
  document.getElementById('totalRecords').textContent = filteredData.length;

  let paginationHTML = `
    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
      <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;" 
        style="border: 1px solid var(--stroke); color: var(--text); border-radius: 8px; margin: 0 2px;">
        <i class="bi bi-chevron-left"></i>
      </a>
    </li>
  `;

  for (let i = 1; i <= totalPages; i++) {
    if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
      paginationHTML += `
        <li class="page-item ${currentPage === i ? 'active' : ''}">
          <a class="page-link" href="#" onclick="changePage(${i}); return false;" 
            style="border: 1px solid var(--stroke); ${currentPage === i ? 'background: var(--accent); color: var(--accent-ink); font-weight: 600;' : 'color: var(--text);'} border-radius: 8px; margin: 0 2px;">
            ${i}
          </a>
        </li>
      `;
    } else if (i === currentPage - 2 || i === currentPage + 2) {
      paginationHTML += `<li class="page-item disabled"><span class="page-link" style="border: none;">...</span></li>`;
    }
  }

  paginationHTML += `
    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
      <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;" 
        style="border: 1px solid var(--stroke); color: var(--text); border-radius: 8px; margin: 0 2px;">
        <i class="bi bi-chevron-right"></i>
      </a>
    </li>
  `;

  paginationList.innerHTML = paginationHTML;
}

function changePage(page) {
  const totalPages = Math.ceil(filteredData.length / itemsPerPage);
  if (page < 1 || page > totalPages) return;
  currentPage = page;
  renderTable();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function refreshTicket(pgRef) {
  showToast(`Refreshing ticket for PG Ref: ${pgRef}`, 'success');
  // Implement actual refresh API call here
}

function formatAmount(amount) {
  try {
    return parseFloat(amount).toLocaleString('en-IN', {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });
  } catch (e) {
    return amount;
  }
}

function showToast(message, type) {
  const toast = document.createElement('div');
  toast.className = 'position-fixed top-0 end-0 p-3';
  toast.style.zIndex = '9999';
  toast.innerHTML = `
    <div class="alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show" role="alert" style="border-radius: 10px; box-shadow: var(--shadow);">
      <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  `;
  document.body.appendChild(toast);

  setTimeout(() => toast.remove(), 5000);
}

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
      cookie = cookie.trim();
      if (cookie.startsWith(name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

document.addEventListener('DOMContentLoaded', function() {
  if (document.getElementById('ticketTable')) {
    initTicketPage();
  }
});

document.body.addEventListener('htmx:afterSettle', function(event) {
  if (event.detail.target && event.detail.target.querySelector('#ticketTable')) {
    setTimeout(initTicketPage, 50);
  }
});

document.body.addEventListener('htmx:beforeSwap', function(event) {
  isLoading = false;
});
</script>
