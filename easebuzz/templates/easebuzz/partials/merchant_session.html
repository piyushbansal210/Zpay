<div class="container-fluid mt-3 px-3">
  <!-- ====== PAGE HEADER ====== -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <h4 class="fw-semibold mb-0 text-dark">
      ðŸŸ¢ Active Merchant Session
    </h4>
    <div class="d-flex align-items-center gap-2">
      <button id="refreshBtn" class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1">
        <i class="bi bi-arrow-clockwise"></i> Refresh
      </button>
      <button id="bulkDeleteBtn" class="btn btn-danger btn-sm d-flex align-items-center gap-1">
        <i class="bi bi-trash3"></i> Bulk Delete
      </button>
    </div>
  </div>

  <!-- ====== CARD ====== -->
  <div class="card border-0 shadow-sm rounded-3">
    <div class="card-body p-3">
      <h6 class="fw-semibold text-dark mb-3">Session Datatable</h6>

      <!-- ====== TABLE ====== -->
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead class="bg-light text-muted small border-bottom">
            <tr>
              <th>User Type</th>
              <th>Email</th>
              <th>IP</th>
              <th class="text-center">Delete</th>
            </tr>
          </thead>
          <tbody id="sessionTableBody">
            <tr>
              <td colspan="4" class="text-center py-4 text-muted">
                <div class="spinner-border spinner-border-sm text-primary me-2"></div>
                Loading sessions...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- ====== STYLES ====== -->
<style>
  body { background-color: #f8f9fc !important; }

  .btn-outline-primary {
    border-radius: 10px;
    font-size: 0.85rem;
    padding: 6px 12px;
    border: 1px solid #cbd5e1;
    color: #2563eb;
    background: #fff;
  }

  .btn-outline-primary:hover {
    background-color: #2563eb;
    color: #fff;
  }

  .btn-danger {
    background-color: #ff4444 !important;
    border: none;
    border-radius: 10px;
    font-size: 0.85rem;
    padding: 6px 14px;
    box-shadow: 0 2px 4px rgba(255,0,0,0.15);
  }

  .btn-danger:hover {
    background-color: #e33434 !important;
  }

  .delete-btn {
    background-color: #ff4444;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(255,0,0,0.2);
  }

  .delete-btn:hover {
    background-color: #e33434;
  }

  .empty-state {
    text-align: center;
    padding: 50px 0;
    color: #6b7280;
  }

  .empty-state i {
    font-size: 2.5rem;
    color: #9ca3af;
  }
</style>

<!-- ====== SCRIPT ====== -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const refreshBtn = document.getElementById("refreshBtn");
  const bulkDeleteBtn = document.getElementById("bulkDeleteBtn");
  const tableBody = document.getElementById("sessionTableBody");

  // load instantly when page opens
  loadSessions();

  // function to fetch active sessions
  function loadSessions() {
    tableBody.innerHTML = `
      <tr>
        <td colspan="4" class="text-center py-4 text-muted">
          <div class="spinner-border spinner-border-sm text-primary me-2"></div>
          Loading sessions...
        </td>
      </tr>
    `;

    fetch("/easebuzz/active_sessions/")
      .then(res => res.json())
      .then(data => {
        const sessions = data.sessions || data.data || [];
        tableBody.innerHTML = "";

        if (!sessions.length) {
          showEmptyState();
          return;
        }

        sessions.forEach(s => {
          const email = s.email || "-";
          const ip = s.ip || "â€”";
          const userType = s.user_type || "merchant";
          tableBody.insertAdjacentHTML("beforeend", `
            <tr class="border-bottom">
              <td>${userType}</td>
              <td>${email}</td>
              <td>${ip}</td>
              <td class="text-center">
                <button class="delete-btn" title="Delete Session">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          `);
        });
      })
      .catch(() => {
        showEmptyState();
      });
  }

  // function to show empty message
  function showEmptyState() {
    tableBody.innerHTML = `
      <tr>
        <td colspan="4" class="text-center">
          <div class="empty-state">
            <i class="bi bi-clock-history"></i>
            <p class="fw-semibold mt-2 mb-2">No active sessions found</p>
            <button class="btn btn-outline-primary btn-sm" id="retryBtn">
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
        </td>
      </tr>
    `;
    document.getElementById("retryBtn").addEventListener("click", loadSessions);
  }

  // Refresh button click
  refreshBtn.addEventListener("click", loadSessions);

  // Bulk delete placeholder
  bulkDeleteBtn.addEventListener("click", () => {
    alert("Bulk delete feature coming soon!");
  });
});
</script>
