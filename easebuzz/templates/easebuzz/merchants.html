{% extends 'dashboard/base.html' %}
{% block content %}
<h4 class="mb-3 text-primary">Easebuzz Merchants</h4>
<table class="table table-striped align-middle">
  <thead class="table-primary"><tr><th>Name</th><th>Email</th><th>Status</th></tr></thead>
  <tbody>
  {% for m in merchants %}
    <tr><td>{{ m.name }}</td><td>{{ m.email }}</td>
      <td><span class="badge bg-{{ 'success' if m.status == 'Active' else 'warning' }}">{{ m.status }}</span></td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
