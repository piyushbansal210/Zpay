{% extends 'dashboard/base.html' %}
{% block content %}
<h4 class="mb-3 text-primary">Easebuzz Pay-Ins</h4>
<table class="table table-hover">
  <thead class="table-primary"><tr><th>ID</th><th>Amount</th><th>Status</th></tr></thead>
  <tbody>
  {% for p in payins %}
    <tr><td>{{ p.id }}</td><td>{{ p.amount }}</td>
      <td><span class="badge bg-{{ 'success' if p.status == 'Success' else 'danger' }}">{{ p.status }}</span></td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
